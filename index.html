<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container-main">
      <div class="desktop-text">
        <div class="logo"><img src="images/logo.svg" alt="logo" /></div>
        <div class="img-mobile">
          <img src="images/hero-mobile.jpg" alt="hero-mobile" />
        </div>
        <div class="bottom-text">
          <span class="text-light">WE'RE</span>
          <span class="text-dark">COMING</span>
          <span class="text-dark">SOON</span>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form class="input-form" id="form">
          <input type="text" id="email" placeholder="Email Address" />
          <img class="error" id="error" src="images/icon-error.svg" alt="" />
          <button class="btn" id="btn">
            <img class="btn-icon" src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
      <div class="desktop-img">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
